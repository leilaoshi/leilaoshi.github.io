    <h1> 初夏的野花（Lory State Park） </h1>
    <p>作者：雷春</p>

<p>六月的落基山布满了野花。Lory State Park在科罗拉多州的柯林斯堡市的郊外，马牙水库的西北角，离市区只有十多分钟的车程。一早带着孩子和狗狗一起去赏花。</p>
