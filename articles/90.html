    <h1> 选择性缄默：人种因素 </h1>
    <p><img class="insideImg" src="https://www.sayweee.com/static_img/2016-01/zkuoWz6VRnyo4OziSN4pqg.jpg" /><br />
今天华尔街日报上的一篇文章。解释人种对社交焦虑的下意识影响。孩子从一出生接触的人种越多，越不容易在非本人种的人群里产生焦虑。我在和一些家长讨论孩子选择性缄默时，提出中国孩子的致病因素有：语言（中文--英文）、人种（亚裔--其它）和文化。这个人种因素是很多家长需要努力的，不是说我们有能力变&ldquo;人种&rdquo;，而是要多让孩子与其它人种的孩子玩，大人要多在孩子面前与其它种族的家长交流、聚会，从心理上把&ldquo;他们&rdquo;变成&ldquo;我们&rdquo;。希望家长读一读这篇文章。</p>
