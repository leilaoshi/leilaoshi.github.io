    <h1> 关于的益生菌个人意见 </h1>
    <p>这是有争议的话题，但多少还是有点效果。特别是使用过抗生素的人，肠道中好的细菌和坏的都被杀死，补充好的菌群会对人体健康有益。但一般情况下，有活的乳酸菌的酸奶就足以调节这一功能，不需要买专门的益生菌。乳酸菌是不怕酸的，胃酸不会杀死它。其它的理论上有用的益生菌无法通过食用来活着到达大肠。最新研究发现肥胖人的肠道菌群与正常人不一样，从而有将正常人的粪便植入肥胖病人的大肠来达到减肥目的疗法。</p>
