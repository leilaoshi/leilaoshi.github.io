    <h1> 2015-2016年流感疫苗有效性较高 </h1>
    <p>2015年从五月24日至九月五日，美国约54%是流感病毒A（95%的H3N2，5%pH1N1）和46%的流感病毒B。流行于北半球的流感病毒于二月份世界卫生组织建议的组成相似。所有的病毒都对oseltamivir、 zanamivir、 peramivir敏感。流感病毒A对amantadine和 rimantadine有抗药性，不建议使用。<img src="https://www.sayweee.com/static_img/2015-09/fiHMe5PYSSOyIgvdG8stLg.jpg" /></p>

<p>现在Target Pharmacy正在接受大部分的保险，为顾客免费打流感疫苗。http://m.target.com/pharmacy/flu-landing</p>
