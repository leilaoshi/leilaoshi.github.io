    <h1> 关于大肠中酵母菌的个人看法 </h1>
    <p>正常人的大肠中有700多种细菌（真核细菌和原核细菌并存），酵母菌是真核菌的一种。但是酵母菌的快速生长需要氧气和偏酸的环境（最佳为PH4左右），虽然也能存活并利用糖类，在大肠道中（PH5.5-7）它们很难与其它细菌竞争，大肠的氧气也是有限的。人体酵母菌的感染一般发生在阴道口和或尿道口，都是酸性环境，有氧，分泌物里有它们需要的营养。去谷歌一下酵母菌和大肠，结果都是些江湖医生骗人的把戏。有个电影演员出的关于她如何治愈她儿子自闭症的书，居然有说在某某医生的治疗下，她看见她儿子拉出了多少酵母菌[Scowl]！酵母菌是不可能用肉眼看得见的！</p>
